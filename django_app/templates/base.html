<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load django_bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    <title>{% block title %}{% endblock title %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-center mb-4">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'profiles' %}">Profiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'upload_json' %}">Upload Json</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}

    {% endblock content %}
</body>
</html>
